    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><i class="fa-solid fa-building-columns logo"></i><span class="logotext"> Scotia Bank</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

      <div class="loginoption1">
        <div class="moneyhead">
            <span>MONEY TRANSFER</span>
        </div>
        <form action="transfer">
        <div class="moneybody">
            <label for="accountnumber" class="l1">Enter Account Number</label><br>
            <input type="number" name="accountnumber" id="accountnumber" required placeholder="Enter 12 digit Account Number" pattern="[0-9]{12}"><br>
            <label for="money" class="l2">Enter Amount To Transfer</label><br>
            <input type="number" name="money"  id="money" required placeholder="Enter Amount"><br>
            <label for="pin" class="l3">Enter PIN</label><br>
            <input type="number" name="pin" id="pin1" pattern="[0-9]{4}" placeholder="Enter 4 digit PIN" required>
        </div>
        <div class="regfoot">
             <input type="submit" id="buttontransfer" value="Transfer">
        </div>
        </form>
      </div>
